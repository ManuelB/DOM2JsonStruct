<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM2JsonStruct Bookmarklet</title>
		<script type="text/javascript">
		function generateBookmarklet() {
			document.getElementById('incentergy-dom2jsonstruct-bookmarklet').href = 'javascript:(function(window){'+encodeURIComponent('if(!window.jQuery){'+
					'var s=document.createElement("script");'+
					's.setAttribute("src","https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js");'+
					's.setAttribute("type","text/javascript");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
				'}'+
				'if(!window.jQuery || !window.jQuery.fn.tree){'+
					'var s=document.createElement("script");'+
					's.setAttribute("src","https://recsys.incentergy.de/semRecSys-rest/static/js/tree.jquery.js");'+
					's.setAttribute("type","text/javascript");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
					's=document.createElement("link");'+
					's.setAttribute("href","https://recsys.incentergy.de/semRecSys-rest/static/css/jqtree.css");'+
					's.setAttribute("rel","stylesheet");'+
					's.setAttribute("type","text/css");'+
					's.setAttribute("media","all");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
				'}'+
				'if(!window.CodeMirror){'+
					'var s=document.createElement("script");'+
					's.setAttribute("src","https://recsys.incentergy.de/semRecSys-rest/static/js/codemirror.js");'+
					's.setAttribute("type","text/javascript");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
					's=document.createElement("script");'+
					's.setAttribute("src","https://recsys.incentergy.de/semRecSys-rest/static/js/javascript.js");'+
					's.setAttribute("type","text/javascript");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
					's=document.createElement("link");'+
					's.setAttribute("href","https://recsys.incentergy.de/semRecSys-rest/static/css/codemirror.css");'+
					's.setAttribute("rel","stylesheet");'+
					's.setAttribute("type","text/css");'+
					's.setAttribute("media","all");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
				'}'+
				'if(!window.DOM2JsonStruct){'+
					'var s=document.createElement("script");'+
					's.setAttribute("src","https://recsys.incentergy.de/semRecSys-rest/static/js/DOM2JsonStruct.js");'+
					's.setAttribute("type","text/javascript");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
				'}'+
				'if(!window.DOM2JsonStructGUI){'+
					'var s=document.createElement("script");'+
					's.setAttribute("src","https://recsys.incentergy.de/semRecSys-rest/static/js/DOM2JsonStructGUI.js");'+
					's.setAttribute("type","text/javascript");'+
					'document.getElementsByTagName("head")[0].appendChild(s);'+
				'} else { window.DOM2JsonStructGUI.init(); }'
			)+'})(window)';
		}
		</script>
    </head>
    <body onload="generateBookmarklet()">
		<a id="incentergy-dom2jsonstruct-bookmarklet" href="#">Incentergy DOM2JsonStruct GUI</a>
		<p>Drag and Drop the link above into your bookmark bar. Afterwards you will be able to map json templates on dom structures on a certain website</p>
    </body>
</html>
